<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h2>Music Player</h2>
            </div>
            <button id="createPlaylistBtn">Create Playlist</button>
            <button id="addSongBtn">Add Song</button>
            <button id="viewStorageBtn">View Storage</button>
            <button id="resetAllBtn">Reset All</button>
            <h3>Playlists</h3>
            <ul id="playlistList"></ul>
        </div>

        <!-- Main Content -->
        <div class="main">
            <!-- Header -->
            <div class="header">
                <h1 id="currentPlaylistName">No Playlist</h1>
            </div>

            <!-- Song Form (Hidden by Default) -->
            <div class="song-form hidden" id="songForm">
                <input type="text" id="songTitle" placeholder="Song Title">
                <input type="text" id="artist" placeholder="Artist">
                <input type="file" id="audioFile" accept="audio/*">
                <input type="file" id="albumArt" accept="image/*">
                <select id="playlistAddSelect"></select>
                <button id="submitSong">Add Song</button>
                <button id="cancelForm">Cancel</button>
            </div>

            <!-- Create Playlist Form (Hidden by Default) -->
            <div class="song-form hidden" id="createPlaylistForm">
                <input type="text" id="playlistName" placeholder="Playlist Name">
                <button id="submitPlaylist">Create</button>
                <button id="cancelPlaylist">Cancel</button>
            </div>

            <!-- Song List -->
            <div class="playlist" id="songList"></div>
        </div>
    </div>

    <!-- Player (Fixed at Bottom) -->
    <div class="player">
        <div class="player-content">
            <div class="current-song">
                <img id="currentArt" src="" alt="Album Art">
                <div>
                    <h2 id="currentTitle"></h2>
                    <p id="currentArtist"></p>
                </div>
            </div>
            <div class="player-controls">
                <div class="controls">
                    <button id="prevBtn">‚èÆ</button>
                    <button id="playPauseBtn">‚ñ∂Ô∏è</button>
                    <button id="nextBtn">‚è≠</button>
                </div>
                <div class="progress">
                    <div class="time">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                    <input type="range" id="progressBar" min="0" max="100" value="0">
                </div>
            </div>
            <div class="volume">
                <span class="volume-icon">üîä</span>
                <input type="range" id="volumeSlider" min="0" max="100" value="100">
            </div>
        </div>
        <audio id="audioPlayer"></audio>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
